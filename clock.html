<!DOCTYPE html>
<html>
    <head>
        <title>CTZ</title>
        <link rel="stylesheet" href="clock/style.css"></link>
        <link rel="script" href="clock/time.js"></link>
    </head>
    <body>
        <div class="clock">
            <div class="hour">
                <div class="h" id="h"></div>
            </div>
            <div class="min">
              <div class="m" id="m"></div>
            </div>
            <div class="sec">
                <div class="s" id="s"></div>
            </div>
        </div>
    </body>
</html>
